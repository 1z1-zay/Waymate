<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waymate - Map Routes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
    }
    #map {
      height: 500px;
      width: 100%;
      margin-top: 1rem;
    }
    footer {
      background-color: #f1f1f1;
      padding: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Waymate</h1>
    <p>Your companion for map routes!</p>
  </header>

  <div id="map"></div>

  <footer>
    &copy; 2025 Waymate | All rights reserved.
  </footer>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 16.8661, lng: 96.1951 },
        zoom: 12,
      });

      const marker = new google.maps.Marker({
        position: { lat: 16.8661, lng: 96.1951 },
        map: map,
        title: "Yangon City Center",
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
